<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Static webpage</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <ul class="filter">
            <li class="list active" data-filter="All">All</li>
            <li class="list" data-filter="Watch">Watch</li>
            <li class="list" data-filter="Handbag">Handbag</li>
            <li class="list" data-filter="Shirts">Shirts</li>
            <li class="list" data-filter="+">+</li>
        </ul>

        <div class="card" data-item="+">
            <div class="imgBx">
                <img src="images/logo.PNG" />
            </div>
            <div class="content">
                <div class="productName">
                    <h3>Logo</h3>
                </div>
                <div class="price_rating">
                    <h2>Money</h2>
                    <div class="rating">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa grey fa-star" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>

    </body>
</html>
