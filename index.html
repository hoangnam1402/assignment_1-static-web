<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Static webpage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <ul class="filter">
            <li class="list active" data-filter="All">All</li>
            <li class="list" data-filter="Watch">Watch</li>
            <li class="list" data-filter="Handbag">Handbag</li>
            <li class="list" data-filter="Shirts">Shirts</li>
            <li class="list" data-filter="+">+</li>
        </ul>

        <div class="container">
            <div class="card" data-item="+">
                <div class="img">
                    <img src="images/logo.PNG" />
                </div>
                <div class="content">
                    <div class="productName">
                        <h3>Logo</h3>
                    </div>
                    <div class="price_rating">
                        <h2>Money</h2>
                        <div class="rating">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa grey fa-star" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        
    </body>
</html>
